<h3>Basic Buttons</h3>
<div class="example-button-row">
  <button mat-button color="primary" (click)="showSuccess()">success</button>
  <button mat-button color="primary" (click)="showError()">error</button>
  <button mat-button color="primary" (click)="showInfo()">info</button>
  <button mat-button color="primary" (click)="showWarning()">warning</button>
</div>
