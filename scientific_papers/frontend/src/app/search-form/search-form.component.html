<div id="search-form-container">
    <form [formGroup]="searchForm" class="search-form" (ngSubmit)="onSearchSubmit()">
        <mat-card class="search-card">
            <mat-form-field class="form-filed">
                <input matInput formControlName="title" placeholder="Title">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="author" placeholder="Author">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="affiliation" placeholder="Affiliation">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="keyword" placeholder="Keyword">
            </mat-form-field>
            <span id="dates-container">
            <mat-form-field>
                <input matInput formControlName="acceptedFromDate" [matDatepicker]="pickerAcceptedFrom" placeholder="Accepted from date">
                <mat-datepicker-toggle matSuffix [for]="pickerAcceptedFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerAcceptedFrom></mat-datepicker>
            </mat-form-field>
            &nbsp;
            <mat-form-field >
                <input matInput formControlName="acceptedToDate" [matDatepicker]="pickerAcceptedTo" placeholder="Accepted to date">
                <mat-datepicker-toggle matSuffix [for]="pickerAcceptedTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerAcceptedTo></mat-datepicker>
            </mat-form-field>
            </span>
            <span id="dates-container">
                <mat-form-field>
                    <input matInput formControlName="recievedFromDate" [matDatepicker]="pickerRecievedFrom" placeholder="Recieved from date">
                    <mat-datepicker-toggle matSuffix [for]="pickerRecievedFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerRecievedFrom></mat-datepicker>
                </mat-form-field>
                &nbsp;
                <mat-form-field >
                    <input matInput formControlName="recievedToDate" [matDatepicker]="pickerRecievedTo" placeholder="Recieved to date">
                    <mat-datepicker-toggle matSuffix [for]="pickerRecievedTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerRecievedTo></mat-datepicker>
                </mat-form-field>
            </span>
            <br>
            <button mat-raised-button color="primary" type="submit">
              Search
            </button>
        </mat-card>
    </form>
</div>
