<div id="search-form-container">
    <form [formGroup]="searchForm" class="search-form" (ngSubmit)="onSearchSubmit()">
        <mat-card class="search-card">
            <mat-form-field class="form-filed">
                <input matInput formControlName="title" placeholder="Title">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="author" placeholder="Author">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="affiliation" placeholder="Affiliation">
            </mat-form-field>
            <mat-form-field class="form-filed">
                <input matInput formControlName="keyword" placeholder="Keyword">
            </mat-form-field>
            <span id="dates-container">
            <mat-form-field>
                <input matInput formControlName="fromDate" [matDatepicker]="pickerFrom" placeholder="From date">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
            &nbsp;
            <mat-form-field >
                <input matInput formControlName="toDate" [matDatepicker]="pickerTo" placeholder="To date">
                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>
            </span>
            <br>
            <button mat-raised-button color="primary" type="submit">
              Search
            </button>
        </mat-card>
    </form>
</div>
