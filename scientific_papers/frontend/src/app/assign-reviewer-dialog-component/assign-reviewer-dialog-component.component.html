<h2 mat-dialog-title> Assign reviewer </h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>Recommended reviewers</mat-label>
        <mat-select [(value)]="choosenReviewerId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let reviewer of recommendedReviewers" [value]="reviewer.userId">
                {{reviewer.fullName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>All reviewers</mat-label>
        <mat-select [(value)]="choosenReviewerId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let reviewer of allReviewers" [value]="reviewer.userId">
                {{reviewer.fullName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    <button class="mat-button" (click)="close()">Close</button>
</mat-dialog-actions>
